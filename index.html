<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking UI</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bank-container {
            background: #ffffff;
            width: 100%;
            max-width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
            color: #2c7be5;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .deposit {
            background-color: #28a745;
            color: white;
        }

        .withdraw {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 400px) {
            .bank-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="bank-container">
    <h2>My Bank Account</h2>

    <div class="balance">
        Balance: â‚¹<span id="balance">0</span>
    </div>

    <input type="number" id="amount" placeholder="Enter amount">

    <div class="btn-group">
        <button class="deposit" onclick="deposit()">Deposit</button>
        <button class="withdraw" onclick="withdraw()">Withdraw</button>
    </div>
</div>

<script>
    let balance = 0;

    function deposit() {
        let amount = Number(document.getElementById("amount").value);

        if (amount <= 0) {
            alert("Enter a valid amount");
            return;
        }

        balance += amount;
        updateBalance();
    }

    function withdraw() {
        let amount = Number(document.getElementById("amount").value);

        if (amount <= 0) {
            alert("Enter a valid amount");
            return;
        }

        if (amount > balance) {
            alert("Insufficient Balance");
            return;
        }

        balance -= amount;
        updateBalance();
    }

    function updateBalance() {
        document.getElementById("balance").innerText = balance;
        document.getElementById("amount").value = "";
    }
</script>

</body>
</html>
